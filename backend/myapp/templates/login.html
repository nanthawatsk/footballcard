<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{form.username.label}}
            {{form.username}}
            {{form.password.label}}
            {{form.password}}
            <button type="submit">Login</button>
        </form>
        <h2>don't have an account ?</h2>
        <a href="{% url 'signup' %}">Sign Up</a>

</body>
</html>
